<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Change the Box</title>
</head>
<body>
<main>
  <h1>Change the <span>Box</span></h1>

  <div class="box"></div>

  <label for="blur">Blur:</label>
  <input type="range" id="blur" min="0" max="20" value="0" data-suffix="px">

  <label for="border-radius">Border Radius:</label>
  <input type="range" id="border-radius" min="0" max="50" value="0" data-suffix="%">

  <label for="color">Color (RGB):</label>
  <input type="color" id="color" class="color" value="#3498db">
</main>

<script src="js/main.js"></script>
</body>
</html>
